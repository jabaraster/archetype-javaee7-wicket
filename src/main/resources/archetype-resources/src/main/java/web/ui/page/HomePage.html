<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
<title>Home</title>
</head>
<body>

<div class="container">
  <h2>現在時刻：<span wicket:id="now"></span></h2>
  <a wicket:id="refresher" class="btn btn-default">
    <span class="glyphicon glyphicon-refresh"></span>
    Ajaxでリフレッシュ
  </a>
  
  <hr/>
  <form wicket:id="newEmployeeForm">
    <h3>従業員追加</h3>
    <div wicket:id="feedback"></div>
    <div class="form-group">
      <label>名前</label>
      <input type="text" wicket:id="newEmployeeName" class="form-control" placeholder="重複注意">
    </div>
    <button wicket:id="submitter" class="btn btn-primary form-control">
      <span class="glyphicon glyphicon-ok"></span>
      登録
    </button>
  </form>
  
  <hr/>
  <h3>従業員一覧</h3>
  <table wicket:id="employeesContainer" class="table table-striped">
    <thead>
    </thead>
    <tbody>
      <tr wicket:id="employees">
        <td wicket:id="id"></td>
        <td wicket:id="name"></td>
        <td wicket:id="created"></td>
        <td>
          <form wicket:id="employeeDeleteForm" class="employee-delete-form">
            <button wicket:id="deleter" class="btn btn-sml btn-danger">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
